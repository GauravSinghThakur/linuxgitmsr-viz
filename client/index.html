        samplesModule.filter("myfilter", function() {
          return function(items, from, to) {
                var df = parseDate(from);
                var dt = parseDate(to);
                var arrayToReturn = [];        
                for (var i=0; i<items.length; i++){
                    var tf = new Date(items[i].date1 * 1000),
                        tt = new Date(items[i].date2 * 1000);
                    if (tf > df && tt < dt)  {
                        arrayToReturn.push(items[i]);
                    }
                }
                
                return arrayToReturn;
          };
        });

                for (var i=0, l=this.length; i<l; i++)

            commitsJson.commitInfo.success(function(data) {

                var i = 0;

                var drawData=[];
                
                while (mcid[i]){
                    
                    drawData.push({cid: mcid[i].cid, mnext: mcid[i].mnext, mnextmerge: mcid[i].mnextmerge, repo: mcid[i].repo, comdate: new Date(mcid[i].comdate)});

                    mnext[i] = mcid[i].mnext;
                    cid[i]= mcid[i].cid;
                    repo[i] = mcid[i].repo;
                    comdate[i] = new Date(mcid[i].comdate);
                    if(i==0){
                        mcidlinus[0] = mcid[i].mcidlinus;
                        mwhen[0] = new Date(mcid[i].mwhen);
                    }
                    repoOpp[i] = mcid[len].repo;
                    len--;
                    i++;

                repo[i] = "linus/linus";

                repos[repos.length] = "linus/linus";

                      var xAxisLabelText = "Commit Time";

                      var yAxisLabelText = "Repos";

                      var innerWidth  = outerWidth  - margin.left - margin.right;
                      var innerHeight = outerHeight - margin.top  - margin.bottom;
                              
                       var svg = d3.select("body")

                        .attr("class","pane")

                      var g = svg.append("g")

                      var path = g.append("path")
                        .attr("class", "chart-line");
                
                      var xAxisG = g.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + innerHeight + ")");
                      
                      var xAxisLabel = xAxisG.append("text")
                        .style("text-anchor", "middle")
                        .attr("transform", "translate(" + (innerWidth / 2) + "," + xAxisLabelOffset + ")")
                        .attr("class", "label")
                        .text(xAxisLabelText);
                
                      var yAxisG = g.append("g")
                        .attr("class", "y axis");
                      
                      var yAxisLabel = yAxisG.append("text")
                        .style("text-anchor", "start")
                        .attr("transform", "translate(-" + yAxisLabelOffset + "," + (innerHeight / 2) + ") rotate(-90)")

                    var yDom = function(){
                          var arr = [];

                        .domain([0,yDom().length+1])

                      var colorScale = d3.scale.category20();
                      
                      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")

                        .outerTickSize(0);
                        
                      var yAxis = d3.svg.axis().scale(yScale).orient("left")
                        .ticks(10)
                        //.tickFormat(d3.format("s"))
                         .tickValues(yDom)
                        .tickFormat(function(d,i){ return repos[i]; })
                        .outerTickSize(0);
                        
                      xAxisG.call(xAxis);
                      yAxisG.call(yAxis);
                    
                    
                    var bandSize = yScale(repos[1])/2;

                      var clip = g.append("defs").append("svg:clipPath")

                        .attr("width", innerWidth)
                        .attr("height", innerHeight);
                        
                    
                    g.append("g")
                        .attr("id","figure")
                        .attr("clip-path", "url(#clip)")
                        .selectAll("circle")
                        .data(drawData)
                        .enter()
                        .append("circle")
                        .attr("cx", function(d) { if (merges.indexOf(d.cid)==-1) { return xScale(d.comdate); } else{return -100;} } )
                        .attr("cy", function(d) { if (merges.indexOf(d.cid)==-1) { return yScale(repos.indexOf(d.repo)+1);} else{return -100;} })
                        .attr("r", 10)
                        .attr("stroke", function(d) { return colorScale(d.repo); })
                        .attr("stroke-width", 1)
                        .attr("fill", "none")
                        .append("svg:title")
                        .text(function(d) { return "Commit ID: \t"+d.cid+"\nNext Commit: \t"+d.mnext+"\nNext Merge: \t"+d.mnextmerge+"\nCommit Date: \t"+d.comdate+"\nRepository: \t"+d.repo; });
                              
                        
                      g.select("#figure")//.attr("clip-path", "url(#clip)")
                        .selectAll("rect")
                        .data(drawData)
                        .enter().append("rect")
                        .attr("x", function(d) { if (merges.indexOf(d.cid)!=-1) { return xScale(d.comdate); } else{return -100;} } )
                        .attr("y", function(d) { if (merges.indexOf(d.cid)!=-1) { return yScale(repos.indexOf(d.repo)+1);} else{return -100;} })
                        .attr("width", 20)
                        .attr("height", 20)
                        .attr("stroke", "black")
                        .attr("fill", function(d) { return colorScale(d.repo); })
                        .on("click", function (d){
                            window.open("https://github.com/torvalds/linux/commit/"+mcidlinus[0], '_blank');
                         })
                        .append("svg:title")
                        .text(function(d) { return "Commit ID: \t"+d.cid+"\nNext Commit: \t"+d.mnext+"\nNext Merge: \t"+d.mnextmerge+"\nCommit Date: \t"+d.comdate+"\nRepository: \t"+d.repo; });
                        
                        
                       g.select("#figure")
                            .selectAll("line")
                            .data(drawData)
                            .enter().append("line")
                            .attr("x1", function(d){ return xScale(d.comdate); })
                            .attr("y1", function(d){ return yScale(repos.indexOf(d.repo)+1); })//+bandSize)
                            .attr("x2", function(d){ if(d.mnext==""){return 0;} else {return xScale(comdate[cid.indexOf(d.mnext)]);} }) 
                            .attr("y2", function(d){ if(d.mnext==""){return yScale(repos.indexOf("linus/linus")+1); } else { return yScale(repos.indexOf(repo[cid.indexOf(d.mnext)])+1); }})
                            .attr("stroke", function(d) { return colorScale(d.repo); })
                            .attr("stroke-width", 3)
                            .on("mouseover", function (d) {                                  
                          		d3.select(this)                          
                            	.style("stroke-width", 6);
                            })
                            .on("mouseout", function (d) {                                  
                          		d3.select(this)                          
                            	.style("stroke-width", 3);
                            });
                   
                     var zoom = d3.behavior.zoom()
                                  .x(xScale)
                                  //.y(yScale)
                                  .scaleExtent([0.1, 1000000])
                                  .on("zoom", draw);
                     
                     svg.call(zoom);
                     
                     function draw() {
                            svg.select("g.x.axis").call(xAxis);
                            var circles =  g.select("#figure").selectAll("circle");
                              circles
                             .attr("cx", function(d) { return xScale(d.comdate); });
                             
                            var rectangles =  g.select("#figure").selectAll("rect");
                              rectangles
                             .attr("x", function(d) { return xScale(d.comdate); });
                            
                             var lines =  g.select("#figure").selectAll("line");
                              lines
                             .attr("x1", function(d) { return xScale(d.comdate); })
                             .attr("x2", function(d){ if(d.mnext==""){return 0;} else {return xScale(comdate[cid.indexOf(d.mnext)]);} });
                            
                            // svg.select("path.area").attr("d", area);
                            // svg.select("path.line").attr("d", line);
                        }
