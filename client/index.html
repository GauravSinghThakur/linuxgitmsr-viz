                  $( function() {
                    var dateFormat = "mm/dd/yy",
                      from = $( "#from" )
                        .datepicker({
                          defaultDate: "+1w",
                          changeMonth: true,
                          numberOfMonths: 3
                        })
                        .on( "change", function() {
                          to.datepicker( "option", "minDate", getDate( this ) );
                        }),
                      to = $( "#to" ).datepicker({
                        defaultDate: "+1w",
                        changeMonth: true,
                        numberOfMonths: 3
                      })
                      .on( "change", function() {
                        from.datepicker( "option", "maxDate", getDate( this ) );
                      });
                 
                    function getDate( element ) {
                      var date;
                      try {
                        date = $.datepicker.parseDate( dateFormat, element.value );
                      } catch( error ) {
                        date = null;
                      }
                 
                      return date;
                    }
                  } );
    </script>

            Array.prototype.unique = function() {
                var a = [];
                for (var i=0, l=this.length; i<l; i++)
                    if (a.indexOf(this[i]) === -1)
                        a.push(this[i]);
                return a;
            };
                        
            commitsJson.commitInfo.success(function(data) {
                var mcid = [];

                var repo = [];
                var comdate = [];
                var mwhen = [];
                var mcidlinus = [];
                var mnextmerge = [];
                var mnext = [];

                var len = mcid.length-1;
                var repoOpp = [];
                
                while (mcid[i]){
                    mnextmerge[i] = mcid[i].mnextmerge;

                        mwhen[0] = new Date(mcid[i].mwhen);
                    }
                    repoOpp[i] = mcid[len].repo;
                    len--;
                    i++;
                }
                
                cid[i] = mcidlinus[0];
                repo[i] = "linus/linus";
                comdate[i] = mwhen[0];
                var repos = repoOpp.unique().reverse();
                repos[repos.length] = "linus/linus";
                var comdates = comdate.unique();
                var merges = mnextmerge.unique();
                
                $scope.cid = cid;
                $scope.repo = repos;
                $scope.comdate = comdates;
                
                
                // var fields = Object.keys(mcid[0]);

                $scope.tree = function (scope, element, attrs){
                      var outerWidth = 1200;
                      var outerHeight = 700;
                      var margin = { left: 350, top: 20, right: 20, bottom: 100 };
                
                      var xAxisLabelText = "Commit Time";
                      var xAxisLabelOffset = 80;
                
                      var yAxisLabelText = "Repos";
                      var yAxisLabelOffset = 300;
                
                      var innerWidth  = outerWidth  - margin.left - margin.right;
                      var innerHeight = outerHeight - margin.top  - margin.bottom;
                
                      var svg = d3.select("body").append("svg")
                        .attr("width", outerWidth)
                        .attr("height", outerHeight);
                      var g = svg.append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                      var path = g.append("path")
                        .attr("class", "chart-line");
                
                      var xAxisG = g.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + innerHeight + ")")
                      var xAxisLabel = xAxisG.append("text")
                        .style("text-anchor", "middle")
                        .attr("transform", "translate(" + (innerWidth / 2) + "," + xAxisLabelOffset + ")")
                        .attr("class", "label")
                        .text(xAxisLabelText);
                
                      var yAxisG = g.append("g")
                        .attr("class", "y axis");

                      var yAxisLabel = yAxisG.append("text")
                        .style("text-anchor", "start")
                        .attr("transform", "translate(-" + yAxisLabelOffset + "," + (innerHeight / 2) + ") rotate(-90)")
                        .attr("class", "label")
                        .text(yAxisLabelText);
                
                      var xScale = d3.time.scale()
                        .domain(d3.extent(comdates))
                        .nice(d3.time.month)
                        .range([0, innerWidth]);
                      var yScale = d3.scale.ordinal()
                        .domain(repos)
                        .rangeRoundBands([0, innerHeight]);
                      var colorScale = d3.scale.category10();

                      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
                        .ticks(5)
                        //.tickFormat()
                        .outerTickSize(0);
                      var yAxis = d3.svg.axis().scale(yScale).orient("left")
                        .ticks(10)
                        //.tickFormat(d3.format("s"))
                        .outerTickSize(0);
                        
                      xAxisG.call(xAxis);
                      yAxisG.call(yAxis);
                    
                    
                    var bandSize = yScale(repos[1])/2;
                    
                    console.log(bandSize,repos,comdate);
                      
                      var comLen = comdate.length;
                      var k = 0, l=0, nextInd=1;
                      var viz = function(){
                         
                          while(k<comLen){
                              if(mnextmerge.indexOf(cid[k])==-1){
                                  g.append("circle")
                                     .attr("cx", xScale(comdate[k]))
                                     .attr("cy", yScale(repo[k])+bandSize)
                                     .attr("stroke", colorScale(repo[k]))
                                     .attr("fill", "none")
                                     .attr("r", 10);
                                     k++;
                              }else {
                                  g.append("rect")
                                     .attr("x", xScale(comdate[k]))
                                     .attr("y", yScale(repo[k])+bandSize)
                                     .attr("width", 20)
                                     .attr("height", 20)
                                     .attr("stroke", "black")
                                     .attr("fill", colorScale(repo[k]));
                                     k++;
                              }
                              if(l<mnext.length){
                                nextInd = cid.indexOf(mnext[l]);
                                    g.append("line")
                                         .attr("x1", xScale(comdate[l]))
                                         .attr("y1", yScale(repo[l])+bandSize)
                                         .attr("x2", xScale(comdate[nextInd]))
                                         .attr("y2", yScale(repo[nextInd])+bandSize)
                                         .attr("stroke", colorScale(repo[l]))
                                         .attr("stroke-width", 5);
                                    l++;
                              }else {
                                  g.append("line")
                                         .attr("x1", xScale(comdate[comLen-1]))
                                         .attr("y1", yScale(repo[comLen-1])+bandSize)
                                         .attr("x2", 0)
                                         .attr("y2", yScale(repo[comLen-1])+bandSize)
                                         .attr("stroke", colorScale(repo[comLen-1]))
                                         .attr("stroke-width", 5);
                              }    
                          }
                     }
                     
                     viz();
                      var rect = g.append("rect")
                            .attr("class", "pane")
                            .attr("width", innerWidth)
                            .attr("height", innerHeight);
                            
                     var zoom = d3.behavior.zoom()
                                  .x(xScale)
                                  .on("zoom", draw);
                     rect.call(zoom); //rect.call(d3.behavior.zoom().x(x).scaleExtent([0.5, 4]).on("zoom", draw));
                                 
                     function draw() {
                            svg.select("g.x.axis").call(xAxis);
                            svg.select("g.y.axis").call(yAxis);
                            viz();
                            // svg.select("path.area").attr("d", area);
                            // svg.select("path.line").attr("d", line);
                        }        
                                
                                
             };
